version: '3.7'

services:
  php:
    build:
      context: .
    volumes:
      - .:/var/www
    networks:
      - web

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    ports:
      - "8080:80"
    depends_on:
      - php
    networks:
      - web

networks:
  web:
    driver: bridge
